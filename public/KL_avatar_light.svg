<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Light mode - circular mask for your photo -->
  <defs>
    <clipPath id="circleClip">
      <circle cx="125" cy="125" r="100"/>
    </clipPath>
  </defs>
  
  <!-- Light background -->
  <circle cx="125" cy="125" r="120" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Your photo (circular) -->
  <image href="/ChatGPT Image Feb 20, 2026, 05_59_02 PM.png" 
         x="25" y="25" width="200" height="200" 
         clip-path="url(#circleClip)" preserveAspectRatio="xMidYMid slice"/>
  
  <!-- Subtle border -->
  <circle cx="125" cy="125" r="100" fill="none" stroke="#cbd5e0" stroke-width="2"/>
  
  <!-- Basketball icon overlay -->
  <g transform="translate(125, 210)">
    <circle cx="0" cy="0" r="8" fill="#ff6b35" stroke="#2d3748" stroke-width="1"/>
    <path d="M -8,0 L 8,0" stroke="#2d3748" stroke-width="0.5"/>
    <path d="M 0,-8 L 0,8" stroke="#2d3748" stroke-width="0.5"/>
  </g>
</svg>
