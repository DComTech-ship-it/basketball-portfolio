<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Light background circle -->
  <circle cx="125" cy="125" r="120" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Basketball jersey silhouette -->
  <g transform="translate(125, 125)">
    <!-- Jersey shape -->
    <path d="M -40,-60 L 40,-60 L 45,-20 L 35,40 L -35,40 L -45,-20 Z" 
          fill="#ff6b35" stroke="#1a2023" stroke-width="2"/>
    
    <!-- Jersey number 23 -->
    <text x="0" y="5" font-family="Arial Black, sans-serif" font-size="36" 
          font-weight="bold" text-anchor="middle" fill="#ffffff">23</text>
    
    <!-- Basketball lines on jersey -->
    <path d="M -30,-40 L 30,-40" stroke="#ffffff" stroke-width="1"/>
    <path d="M -30,-30 L 30,-30" stroke="#ffffff" stroke-width="1"/>
    <path d="M -30,-20 L 30,-20" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Basketball icon -->
  <g transform="translate(125, 200)">
    <circle cx="0" cy="0" r="15" fill="#ff6b35" stroke="#1a2023" stroke-width="1"/>
    <path d="M -15,0 L 15,0" stroke="#1a2023" stroke-width="1"/>
    <path d="M 0,-15 L 0,15" stroke="#1a2023" stroke-width="1"/>
    <path d="M -10.6,-10.6 L 10.6,10.6" stroke="#1a2023" stroke-width="1"/>
    <path d="M -10.6,10.6 L 10.6,-10.6" stroke="#1a2023" stroke-width="1"/>
  </g>
  
  <!-- AE initials -->
  <text x="125" y="40" font-family="Arial Black, sans-serif" font-size="24" 
        font-weight="bold" text-anchor="middle" fill="#1a2023">AE</text>
</svg>
